<html>
<head>
    <title>Sentiment Analysis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
	<style>
		body{font-family:Lato,'Helvetica Neue',Helvetica,Arial,sans-serif;}
		button{
			padding: 10px 20px;
		}
		h1,h2,h3,h4,h5,h6{font-family:Lato,'Helvetica Neue',Helvetica,Arial,sans-serif;font-weight:700;}
		#fetch{cursor:pointer;}
		#stopfetch{cursor:pointer;}
		#fetch:hover,#fetch:active,#fetch:focus,#stopfetch:hover,#stopfetch:active,#stopfetch:focus{background-color:#ff7f00;border-color:#ff7f00;}
		footer.footer{padding-top:1rem;padding-bottom:1rem;background-color: #e3e8ed!important;}
		footer a{color:#000;font-weight:600;text-decoration:none;}
		footer li a:hover{color:rgb(12, 238, 219);}
		footer li i{color:#363e75;}
		footer li i:hover{color:rgb(12, 238, 219);}
		.navbar-light .navbar-brand{color: rgba(0,0,0,.9);}
		.navbar-light .navbar-brand {margin-left: auto;margin-right: auto;}
		.container-fluid{width:90%;}
		.load{
			height:100%;
			background-color:#ffffffbe;
			position:absolute;
			width:100%;
			z-index:1000;
			display:none;
		}
		.loader {
		  border: 10px solid #f3f3f3;
		  border-radius: 50%;
		  border-top: 10px solid #3498db;
		  width: 30px;
		  height: 30px;
		  margin-left:auto;
		  margin-right:auto;
		  margin-top:30%;
		  -webkit-animation: spin 2s linear infinite; /* Safari */
		  animation: spin 2s linear infinite;
		}

		/* Safari */
		@-webkit-keyframes spin {
		  0% { -webkit-transform: rotate(0deg); }
		  100% { -webkit-transform: rotate(360deg); }
		}

		@keyframes spin {
		  0% { transform: rotate(0deg); }
		  100% { transform: rotate(360deg); }
		}

		@media (min-width:768px){
			header.masthead{
				padding-top:4rem;
				padding-bottom:4rem;
			}
			header.masthead h1{
				font-size:3rem;
			}
		}
		.result-box{width:80%;margin-left:auto;margin-right:auto;padding:10px;overflow-y: auto;height: 300px;}
		#loading {
			position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			z-index: 9999999999;
			overflow: hidden;
			background: rgba(255, 255, 255, 0.7);
		}
		.loader {
			border: 8px solid #f3f3f3;
			border-top: 8px solid #363e75;
			border-radius: 50%;
			width: 60px;
			height: 60px;
			left: 50%;
			margin-left: -4em;
			display: block;
			animation: spin 2s linear infinite;
		}
		.loader,
		.loader:after {
			display: block;
			position: absolute;
			top: 50%;
			margin-top: -4.05em;
		}
		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
		.footer{position:absolute;bottom:0px;width:100%;}
		#datafetch_form{padding:0px 40px;}
		.json-result{text-align:left;}
		.json-result p{padding: 1% 10%;}

        .predict{
            text-align: center;
 
        }
	</style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-light bg-light static-top">
    <div class="container-fluid">
        
    </div>
</nav>

<!-- Testimonials -->
<section class="testimonials text-center">
    <div class="container-fluid">
        <h4 class="my-5 title"> Sentiment Analysis </h4>
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <form action="/predict" method="post" id="datafetch_form" enctype="multipart/form-data">
                    <div class="form-group files color">
                        <textarea name = 'sentence' class="form-control my-2" rows="12" id="sentence" placeholder = "Enter Input data" required></textarea>
                    </div><br><br><br>
                    
               
            </div>
            <div class="res-container  col-md-6 col-xs-12">
                <div class="result-box shadow rounded-lg">
                    <h6 class="title">Results</h6>
                    <div class="json-result">
		               {% for value in result %}
							<p>{{ value + " : " +result[value]}}</p>	
						{% endfor %}<br>
                    </div>
                </div>
            </div>
        </div>
		<div class="predict"><button class="btn btn-primary" id="fetch">Predict</button></div>	
	</form>					
    </div>
</section>
</body>
</html>
